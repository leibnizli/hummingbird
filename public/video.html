<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video editing</title>
    <link rel="stylesheet" href="assets/common.bundle.css">
    <link rel="stylesheet" href="./video.css">
</head>

<body>
<div class="video">
    <div class="video-hd">
        <p>Choose from .mov, .mp4, .avi. </p>
    </div>

    <div class="video-bd">
        <p><input type="file" id="file" accept=".mp4, .mov, .avi" multiple></p>
        <p><button id="mp3">Extract audio</button> <span id="status-mp3"></span></p>
        <p><button id="delete">Delete audio</button> <span id="status-delete"></span></p>
        <div class="video-bd-set">
            <h2>Select the export format:</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="mp4">mp4
                    </label>
                </li>
                <li>
                    <label><input type="checkbox" value="mov">mov</label>
                </li>
                <li>
                    <label><input type="checkbox" value="avi">avi</label>
                </li>
                <li>
                    <label><input type="checkbox" value="gif">gif</label>
                </li>
            </ul>
        </div>
        <p><button id="export">Export</button> <span id="status"></span></p>
    </div>
    <div class="video-ft">
        <div class="video-additional">
        </div>
    </div>
</div>
<script src="../assets/common.bundle.js"></script>
<script src="./video.js"></script>
