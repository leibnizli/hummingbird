name: macOS
on:
  push:
    branches:
      - release

jobs:

  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 18.17.1
      - name: install dependencies
        run: npm install && npm install appdmg
      - name: build
        run: npm run build
      - name: publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
